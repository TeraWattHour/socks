@extend("base.html")

@define("content")
    @template("templates/nested.html")
    
    @endtemplate

    <p>Hello from the {{ Server }} server</p>

    @for[nostatic](phrase, i in Phrases)
    <div>
        <p>{{ i + 1 }}: {{ phrase.Content }}</p>
        @if(i > 0)
        <p>Previous {{ i }}: {{ Phrases[i-1].Content }}</p>
        @endif
    </div>
    @endfor
@enddefine
